<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro jugadores de Latam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="hero">
        <h1 class="text-center">Registro de jugadores de LATAM</h1>
    <main class="row">
        <div class="col-3">
            <form class=" mt-3 mb-3">
                <div class="card-header">
                    <h3>ingrese sus datos</h3>
                </div>
                <div class="card-body">
                    <div class="">
                        <label>Run</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" onblur="verificar(this.id)">
                        <div id="e-apellido"></div>
                    </div>
                    <div>
                        <label>edad</label>
                        <input type="text" id="edad" name="edad" maxlength="2" class="form-control" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                        <div id="e-edad"></div>
                    </div>
                    <div>
                        <label>Numero de telefono</label>
                        <input type="text" id="fono" name="fono" class="form-control" maxlength="9" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                        <div id="e-fono"></div>
                    </div>
                    <div>
                        <label>Nacionalidad</label>
                        <input type="text" id="nacionalidad" name="nacionalidad" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nacionalidad"></div>
                    </div>
                    <div>
                        <label>Posicion</label>
                        <input type="text" id="posicion" name="posicion" class="form-control" onblur="verificar(this.id)">
                        <div id="e-posicion"></div>
                    </div>
                    <div>
                        <label>N°Camiseta preferida</label>
                        <input type="text" id="ncamiseta" name="ncamiseta" class="form-control" maxlength="2" onblur="verificar(this.id)" onkeypress="return soloNumeros(event)">
                        <div id="e-ncamiseta"></div>
                    </div>
                    <div>
                        <label>Pierna Dominante</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pdominante" id="pierna_derecha" value="Derecha" onclick="validaRadio(this.name)">
                            <label class="form-check-label">
                                Derecha
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pdominante" id="pierna_izquierda" value="izquierda" onclick="validaRadio(this.name)">
                            <label class="form-check-label">
                                Izquierda
                            </label>
                        </div>
                        <div id="e-pdominante"></div>
                    </div>
                    <div>
                        <label>Correo electronico</label>
                        <input type="email" id="email" name="email" class="form-control" onblur="verificar(this.id)">
                        <div id="e-email"></div>
                    </div>
                    <div>
                        <label>Por que deberia entrar a este equipo?</label>
                        <textarea name="msj" id="msj" cols="30" rows="3" class="form-control" onblur="verificar(this.id)"></textarea>
                        <div id="e-msj"></div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" onclick="valida(event)" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>Run</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Numero de telefono</th>
                            <th>Nacionalidad</th>
                            <th>Posicion</th>
                            <th>N°Camiseta preferida</th>
                            <th>Pierna Dominante</th>
                            <th>Correo Electronico</th>
                            <th>Comentario</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </header>
    </main>
    <script src="validaRun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js" ></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
